<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">View Internships</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <table id="users">
        <tr>
            <td><b>Name:</b>{{data.name}}</td>
            <td><b>Email:</b>{{data.email}}</td>

        </tr>
        <tr>
            <td><b>Supervisor's Name:</b>{{data.enseignant}}</td>
            <td><b>Level Study:</b>{{data.niveauE}}</td>
        </tr>
    </table>
    <div class="responsive_table">
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Stage</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">
                    {{element.category}}
                </td>
            </ng-container>
<!--
            <ng-container matColumnDef="stage">
                <th mat-header-cell *matHeaderCellDef>Stage</th>
                <td mat-cell *matCellDef="let element">
                    {{element.stage}}
                </td>
            </ng-container>-->

            <tr mat-header-cell *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
